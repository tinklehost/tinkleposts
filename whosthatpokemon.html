<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>yay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="https://tinklehost.github.io/tinkleposts/">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #818cf8;
      --bg: #020617;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #111827, #020617);
      font-family: "Orbitron", system-ui, -apple-system, sans-serif;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background: linear-gradient(to right, rgba(15, 23, 42, 0.95), rgba(17, 24, 39, 0.95));
      box-shadow: 0 2px 14px rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .back-btn {
      border: 1px solid rgba(148, 163, 184, 0.8);
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      text-decoration: none;
      color: #e5e7eb;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(6px);
      transition: 0.2s ease;
      cursor: pointer;
    }

    .back-btn:hover {
      border-color: var(--accent);
      box-shadow: 0 0 12px rgba(129, 140, 248, 0.5);
      transform: translateY(-1px);
    }

    .title {
      font-size: 18px;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
    }

    .badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(55, 65, 81, 0.9);
      color: #e5e7eb;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 18px 16px 26px;
      gap: 16px;
    }

    .video-wrapper {
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: #020617;
      border-radius: 18px;
      overflow: hidden;
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 1),
        0 18px 45px rgba(15, 23, 42, 0.8);
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      background: black;
    }

    .controls-panel {
      width: 100%;
      max-width: 960px;
      padding: 14px 18px 18px;
      margin-top: 6px;
      border-radius: 16px;
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.98), rgba(8, 11, 23, 0.98));
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.9);
      display: grid;
      gap: 10px;
    }

    .controls-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 14px;
      justify-content: space-between;
    }

    .group {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #9ca3af;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      border-radius: 999px;
      background: #111827;
      outline: none;
      width: 160px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--accent);
      border: 2px solid #020617;
      box-shadow: 0 0 10px rgba(129, 140, 248, 0.8);
      cursor: pointer;
      margin-top: -6px;
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--accent);
      border: 2px solid #020617;
      box-shadow: 0 0 10px rgba(129, 140, 248, 0.8);
      cursor: pointer;
    }

    .volume-display,
    .speed-display {
      font-size: 12px;
      color: #e5e7eb;
      min-width: 40px;
      text-align: right;
    }

    .preset-select {
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      font-size: 12px;
      outline: none;
    }

    .chip-toggle {
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      padding: 5px 12px;
      font-size: 12px;
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }

    .hint {
      font-size: 11px;
      color: #9ca3af;
    }

    @media (max-width: 640px) {
      .video-wrapper,
      .controls-panel {
        border-radius: 14px;
      }

      input[type="range"] {
        width: 120px;
      }

      header {
        padding-inline: 12px;
      }

      .title {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="back-btn">
      <span>‚üµ</span> <span>Back to Menu</span>
    </a>
    <div class="title">Who's That Pokemon?</div>
    <span class="badge">Tinkle Player</span>
  </header>

  <main>
    <div class="video-wrapper">
      <video id="video" controls autoplay>
        <!-- Make sure this file exists in the same folder -->
        <source src="whosthatpokemon.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <section class="controls-panel">
      <!-- Volume + Speed -->
      <div class="controls-row">
        <div class="group">
          <span class="label">Volume</span>
          <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1" />
          <span id="volumeDisplay" class="volume-display">100%</span>
        </div>

        <div class="group">
          <span class="label">Playback speed</span>
          <input id="speedSlider" type="range" min="0.5" max="2" step="0.05" value="1" />
          <span id="speedDisplay" class="speed-display">1.00x</span>
        </div>
      </div>
    </section>
  </main>

  <script>
    const video = document.getElementById("video");
    const volumeSlider = document.getElementById("volumeSlider");
    const speedSlider = document.getElementById("speedSlider");
    const volumeDisplay = document.getElementById("volumeDisplay");
    const speedDisplay = document.getElementById("speedDisplay");

    // Basic guaranteed-working controls
    volumeSlider.addEventListener("input", () => {
      video.volume = volumeSlider.value;
      volumeDisplay.textContent = Math.round(volumeSlider.value * 100) + "%";
    });

    speedSlider.addEventListener("input", () => {
      const speed = parseFloat(speedSlider.value);
      video.playbackRate = speed;
      speedDisplay.textContent = speed.toFixed(2) + "x";
    });
  </script>
</body>
</html>
